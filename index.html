<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="tailwindUse.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <button  data-copy onclick="copyContent()" class="copyButton">
          <span data-copyMsg class="copyContent"></span>
          <img
            src="./assets/copyimg.png"
            alt="copyImg"
            width="23"
            height="23"
           
          />
        </button>
      </div>
      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber></p>
        </div>
        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider/>
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes UpperCase Letter</label>
        </div>
        <div class="check"> 
          <input type="checkbox" id="numbers" />
          <label for="numbers">Includes Numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes LowerCase Letter</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Includes Symbol</label>
        </div>
        <div class="strengthContainer">
          <p>Strength</p>
          <div class="indicator" data-indicator></div>
        </div>
        <button class="generateButton" onclick="generatePassword()">Generate Password</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
